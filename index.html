<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel="icon" href="https://fav.farm/üî•" />
</head>

<body>

  
  <div class="hero">

    <h1 contenteditable>Honguito‚ù§Ô∏è</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

<script>
const hero = document.querySelector('.hero');
const text = hero.querySelector('h1');
const walk = 200; // 100px

function handleMotion(e) {
  const {
    offsetWidth: width,
    offsetHeight: height
  } = hero;
  let x, y;

  if (e.type === 'deviceorientation') {
    // For mobile devices
    x = (e.gamma + 90) / 180 * width;
    y = (e.beta + 90) / 180 * height;
  } else {
    // For desktop devices
    x = e.clientX - hero.offsetLeft;
    y = e.clientY - hero.offsetTop;
  }

  // Normalize the values to be within the range of -1 to 1
  const normX = (x / width) * 2 - 1;
  const normY = (y / height) * 2 - 1;

  // Map the values to the range of -walk/2 to walk/2
  const xWalk = Math.round(normX * walk / 2);
  const yWalk = Math.round(normY * walk / 2);

  text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;

  console.log(xWalk, yWalk);
}

// Add event listeners for both mousemove and deviceorientation events
hero.addEventListener('mousemove', handleMotion);
window.addEventListener('deviceorientation', handleMotion);
</script>

</body>

</html>
